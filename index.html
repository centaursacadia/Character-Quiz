<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz</title>
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    </head>
    
    <body>
    <div class="all">
    <div class="bnb">
                <h1>Which Beavis and Butt-head character are you?</h1>
            <img src="https://www.mobygames.com/images/shots/l/192708-mtv-s-beavis-and-butt-head-bunghole-in-one-windows-screenshot.jpg">
            </div>
        <div class="number">
                <h2>How old are you?</h2>
            <input class="age">
        </div>
        <div class="name">
                <h2>Pick a musical Band: 
              </h2> <p> [AC/DC] [Metallica] [Winger]</p>
            <input class="band">
        </div>
        <div class="button">
            <button class="results">Who's your character?</button>
            </div>
            <div class="char">
                <h3 class="character"></h3>
                <h3 class="user"></h3>
                <h3 class="image"></h3>
                <h3 class="desc"></h3>
                </div>
                </div>
        </body>
</html>
